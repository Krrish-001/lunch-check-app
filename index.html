<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="LunchCheckController">
    <div>
        <h1>Lunch Check</h1>
        <div>
            <input type="text" ng-model="lunchItems" placeholder="Enter comma-separated items">
            <button ng-click="checkLunch()">Check If Too Much</button>
        </div>
        <div>
            <p ng-show="message" ng-bind="message"></p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
